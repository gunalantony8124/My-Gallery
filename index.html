<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5"/>
    <link rel="icon" href="images/devchallenges.png">
    <link rel="stylesheet" href="style.css">
    <title>Devchallenges</title>
  </head>
  <body>
    <main>
    <div class="head">
      <div class="profile">
        <img src="images/profilePhoto.png" class="profilepic">
        <p class="name">Rodney Cotton</p>
        <span class="place">Helsinki, Finland</span>
        <div class="stats">
          <div class="item">
            <span>100</span>
            <span style="color: #BDBDBD;">Posts</span>
          </div>
          <div class="item">
            <span>2,242</span>
            <span style="color: #BDBDBD;">Follower</span>
          </div>
          <div class="item">
            <span>1,432</span>
            <span style="color: #BDBDBD;">Following</span>
          </div>
        </div>
      </div>

      <div class="image-grid">
        <img src="images/photo1.png" alt="photo" class="img1" />
        <img src="images/photo2.png" alt="photo" class="img2" />
        <img src="images/photo3.png" alt="photo" class="img3" />
        <img src="images/photo4.png" alt="photo" class="img4" />
        <img src="images/photo6.png" alt="photo" class="img5" />
        <img src="images/photo5.png" alt="photo" class="img6" />
      </div>
    </div>
  </main>
  <footer>
    <p>created by <a href="https://github.com/gunalantony8124">Antony gunal</a> - devChallenges.io</p>
  </footer>
   
  </body>
</html>
